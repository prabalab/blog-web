<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { margin: 10px; padding: 10px; }
    </style>
        <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo a {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .logo a:hover {
            transform: scale(1.1);
        }

        /* Navigation Menu */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease-in-out;
        }

        /* Underline Animation */
        .menu a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -3px;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                transition: transform 0.3s ease-in-out;
            }

            .menu.open {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const API_URL = "/api/authdata";

    function Navbar() {
            const [isOpen, setIsOpen] = React.useState(false);

            return (
                <nav className="navbar">
                    <div className="logo">
                        <a href="#">My Blog</a>
                    </div>
                    
                    {/* Hamburger Menu */}
                    <div className="hamburger" onClick={() => setIsOpen(!isOpen)}>
                        <div style={{ transform: isOpen ? "rotate(45deg) translate(5px, 5px)" : "none" }}></div>
                        <div style={{ opacity: isOpen ? "0" : "1" }}></div>
                        <div style={{ transform: isOpen ? "rotate(-45deg) translate(5px, -5px)" : "none" }}></div>
                    </div>

                    {/* Navigation Links */}
              <div className={`menu ${isOpen ? "open" : ""}`}>
                  <a href="/login">Login</a>
                  <a href="/otp-reg">Registration</a>
                  <a href="/user-blog">Write Blog</a>
                  <a href="#">Contact</a>
              </div>
                </nav>
            );
        }

    function App() {
        const [step, setStep] = React.useState("register");
        const [name, setName] = React.useState("");
        const [email, setEmail] = React.useState("");
        const [password, setPassword] = React.useState("");
        const [otp, setOtp] = React.useState("");
        const [message, setMessage] = React.useState("");

        // Register & Send OTP
        const handleRegister = async () => {
            const res = await fetch(`${API_URL}/register`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, password })
            });
            const data = await res.json();
            setMessage(data.message || data.error);
            if (res.ok) setStep("verify");
        };

        // Verify OTP
        const handleVerifyOtp = async () => {
            const res = await fetch(`${API_URL}/verify-otp`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email, otp })
            });
            const data = await res.json();
            setMessage(data.message || data.error);
            if (res.ok) setStep("verified");
        };

        return (
            <div>
                <h2>User Registration</h2>
                {message && <p>{message}</p>}
                
                {step === "register" && (
                    <div>
                        <input type="text" placeholder="Name" value={name} onChange={(e) => setName(e.target.value)} />
                        <input type="email" placeholder="Email" value={email} onChange={(e) => setEmail(e.target.value)} />
                        <input type="password" placeholder="Password" value={password} onChange={(e) => setPassword(e.target.value)} />
                        <button onClick={handleRegister}>Register</button>
                    </div>
                )}

                {step === "verify" && (
                    <div>
                        <input type="text" placeholder="Enter OTP" value={otp} onChange={(e) => setOtp(e.target.value)} />
                        <button onClick={handleVerifyOtp}>Verify OTP</button>
                    </div>
                )}

                {step === "verified" && <h3>Email Verified Successfully! ðŸŽ‰<a href="/login">Click to login</a></h3>}
            </div>
        );
    }

        // App Component
        const Apps = () => {
          return (
            <div>
              <Navbar />
                <App />
            </div>
          );
        };

    ReactDOM.createRoot(document.getElementById("root")).render(<Apps />);
</script>

</body>
</html>
