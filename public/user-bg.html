<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Writing in ReactJS CDN</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; text-align: center; }
        input, textarea { width: 100%; margin-bottom: 10px; padding: 10px; font-size: 16px; }
        button { padding: 10px 15px; font-size: 16px; margin-right: 5px; cursor: pointer; }
        .logout-btn { background-color: gray; color: white; border: none; float: right; }
        .edit-btn { background-color: orange; color: white; border: none; }
        .delete-btn { background-color: red; color: white; border: none; }
        .blog-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    </style>
        <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo a {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .logo a:hover {
            transform: scale(1.1);
        }

        /* Navigation Menu */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease-in-out;
        }

        /* Underline Animation */
        .menu a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -3px;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                transition: transform 0.3s ease-in-out;
            }

            .menu.open {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    function Navbar() {
            const [isOpen, setIsOpen] = React.useState(false);
       const checkTokenExpiry = () => {
    const token = localStorage.getItem("token");
    if (!token) return false;

    try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return payload.exp * 1000 < Date.now(); // Convert `exp` to milliseconds and compare with current time
    } catch (error) {
        return false; // Invalid token
    }
};

const handleLogout = () => {
    if (checkTokenExpiry()) {
        alert("Session expired! Please log in again.");
    } else {
        alert("Logged out successfully!");
    }
    
    localStorage.removeItem("token"); // Remove token
    window.location.href = "/login"; // Redirect to login page
};
            return (
                <nav className="navbar">
                    <div className="logo">
                        <a href="#">My Blog</a>
                    </div>
                    
                    {/* Hamburger Menu */}
                    <div className="hamburger" onClick={() => setIsOpen(!isOpen)}>
                        <div style={{ transform: isOpen ? "rotate(45deg) translate(5px, 5px)" : "none" }}></div>
                        <div style={{ opacity: isOpen ? "0" : "1" }}></div>
                        <div style={{ transform: isOpen ? "rotate(-45deg) translate(5px, -5px)" : "none" }}></div>
                    </div>

                    {/* Navigation Links */}
              <div className={`menu ${isOpen ? "open" : ""}`}>
                  <a href="/">Home</a>
                  <a href="/login">Login</a>
                  <a href="/otp-reg">Registration</a>
                  <a href="/user-blog">Write Blog</a>
                  <a href="#" onClick={handleLogout}>Logout</a>
              </div>
                </nav>
            );
        }
        

    function BlogForm() {
        const [title, setTitle] = useState("");
        const [content, setContent] = useState("");
        const [blogs, setBlogs] = useState([]);
        const [isAuthenticated, setIsAuthenticated] = useState(false);
        const [editId, setEditId] = useState(null);

        useEffect(() => {
            const token = localStorage.getItem("token");
            if (!token || checkTokenExpiry()) {
                localStorage.removeItem("token"); // Remove token
                alert("No token found! Please log in.");
                window.location.href = "/login"; // Redirect to login page
                return;
            }
            setIsAuthenticated(true);
            fetchUserBlogs(token);
        }, []);

        const fetchUserBlogs = async (token) => {
            try {
                const response = await fetch("/api/blogs/user-blogs", {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                });

                const data = await response.json();
                if (response.ok) {
                    setBlogs(data);
                } else {
                    alert(data.message || "Error fetching blogs");
                }
            } catch (error) {
                console.error("Error fetching blogs:", error);
            }
        };

        const handleSubmit = async (event) => {
            if (checkTokenExpiry()) {
        alert("Session expired! Please log in again.");
                localStorage.removeItem("token"); // Remove token
                window.location.href = "/login"; // Redirect to login page
    } else {
    
            event.preventDefault();
            if (!title || !content) {
                alert("Please enter a title and content.");
                return;
            }

            const token = localStorage.getItem("token");
            try {
                const method = editId ? "PUT" : "POST";
                const url = editId
                    ? `/api/blogs/edit/${editId}`
                    : "/api/blogs/submit";

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await response.json();

                if (response.ok) {
                    alert(editId ? "Blog updated successfully!" : "Blog submitted successfully!");
                    setTitle("");
                    setContent("");
                    setEditId(null);
                    fetchUserBlogs(token);
                } else {
                    alert(data.message || "Error submitting blog");
                }
            } catch (error) {
                console.error("Error:", error);
            }
            }
        };

        const handleEdit = (blog) => {
            setTitle(blog.title);
            setContent(blog.content);
            setEditId(blog._id);
        };

        const handleDelete = async (blogId) => {
            const token = localStorage.getItem("token");
            if (!window.confirm("Are you sure you want to delete this blog?")) return;

            try {
                const response = await fetch(`/api/blogs/delete/${blogId}`, {
                    method: "DELETE",
                    headers: {
                        "Authorization": `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Blog deleted successfully!");
                    fetchUserBlogs(token);
                } else {
                    alert(data.message || "Error deleting blog");
                }
            } catch (error) {
                console.error("Error deleting blog:", error);
            }
        };

        const checkTokenExpiry = () => {
    const token = localStorage.getItem("token");
    if (!token) return false;

    try {
        const payload = JSON.parse(atob(token.split(".")[1]));
        return payload.exp * 1000 < Date.now(); // Convert `exp` to milliseconds and compare with current time
    } catch (error) {
        return false; // Invalid token
    }
};

const handleLogout = () => {
    if (checkTokenExpiry()) {
        alert("Session expired! Please log in again.");
    } else {
        alert("Logged out successfully!");
    }
    
    localStorage.removeItem("token"); // Remove token
    window.location.href = "/login"; // Redirect to login page
};

        if (!isAuthenticated) {
            return <h2>Please log in to write and view your blogs</h2>;
        }

        return (
            <div className="container">
                <button className="logout-btn" onClick={handleLogout}></button>
                <h2>{editId ? "Edit Blog" : "Write a Blog"}</h2>
                <form onSubmit={handleSubmit}>
                    <input 
                        type="text" 
                        placeholder="Enter Blog Title" 
                        value={title} 
                        onChange={(e) => setTitle(e.target.value)} 
                    />
                    <textarea 
                        rows="6" 
                        placeholder="Write your blog content here..." 
                        value={content} 
                        onChange={(e) => setContent(e.target.value)} 
                    ></textarea>
                    <button type="submit">{editId ? "Update" : "Submit"}</button>
                </form>

                <div className="blog-list">
                    <h2>Your Blogs</h2>
                    {blogs.length > 0 ? (
                        blogs.map((blog) => (
                            <div key={blog._id} className="blog-item">
                                <h3>{blog.title}</h3>
                                <p>{blog.content}</p>
                                <small>Posted on: {new Date(blog.createdAt).toLocaleString()}</small>
                                <br/>
                                <button className="edit-btn" onClick={() => handleEdit(blog)}>Edit</button>
                                <button className="delete-btn" onClick={() => handleDelete(blog._id)}></button>
                            </div>
                        ))
                    ) : (
                        <p>No blogs found. Start writing!</p>
                    )}
                </div>
            </div>
        );
    }

     // App Component
        const App = () => {
          return (
            <div>
              <Navbar />
                <BlogForm />
            </div>
          );
        };
    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
