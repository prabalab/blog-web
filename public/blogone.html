<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs List</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: auto; }
        .blog-item { border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
        a { text-decoration: none; color: blue; cursor: pointer; }
    </style>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo a {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .logo a:hover {
            transform: scale(1.1);
        }

        /* Navigation Menu */
        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            position: relative;
            padding: 5px 0;
            transition: color 0.3s ease-in-out;
        }

        /* Underline Animation */
        .menu a::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -3px;
            width: 0;
            height: 2px;
            background: white;
            transition: all 0.3s ease-in-out;
            transform: translateX(-50%);
        }

        .menu a:hover::after {
            width: 100%;
        }

        .menu a:hover {
            color: #f1f1f1;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger div {
            width: 30px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.4s;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
                transition: transform 0.3s ease-in-out;
            }

            .menu.open {
                display: flex;
            }

            .hamburger {
                display: flex;
            }
        }
    </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">
    const { useState, useEffect } = React;

    function Navbar() {
            const [isOpen, setIsOpen] = React.useState(false);

            return (
                <nav className="navbar">
                    <div className="logo">
                        <a href="#">My Blog</a>
                    </div>
                    
                    {/* Hamburger Menu */}
                    <div className="hamburger" onClick={() => setIsOpen(!isOpen)}>
                        <div style={{ transform: isOpen ? "rotate(45deg) translate(5px, 5px)" : "none" }}></div>
                        <div style={{ opacity: isOpen ? "0" : "1" }}></div>
                        <div style={{ transform: isOpen ? "rotate(-45deg) translate(5px, -5px)" : "none" }}></div>
                    </div>

                    {/* Navigation Links */}
                    <div className={`menu ${isOpen ? "open" : ""}`}>
                        <a href="/login">Login</a>
                        <a href="/otp-reg">Registration</a>
                        <a href="#">Blog</a>
                        <a href="#">Contact</a>
                    </div>
                </nav>
            );
        }

    function BlogApp() {
        const [blogs, setBlogs] = useState([]);
        const [loading, setLoading] = useState(true);
        const [selectedBlog, setSelectedBlog] = useState(null);
        const [singleLoading, setSingleLoading] = useState(false);

        // Fetch all blogs
        useEffect(() => {
            const fetchBlogs = async () => {
                try {
                    const response = await fetch("/api/blogsdata");
                    const data = await response.json();
                    if (response.ok) {
                        setBlogs(data);
                        // Check if a single blog ID is in the URL
                        const path = window.location.pathname;
                        const blogId = path.split("/blog/")[1];
                        if (blogId) {
                            fetchSingleBlog(blogId);
                        }
                    } else {
                        alert(data.message || "Error fetching blogs");
                    }
                } catch (error) {
                    console.error("Error fetching blogs:", error);
                    alert("Error fetching blogs");
                } finally {
                    setLoading(false);
                }
            };

            fetchBlogs();
        }, []);

        // Fetch single blog by ID
        const fetchSingleBlog = async (id) => {
            setSingleLoading(true);
            try {
                const response = await fetch(`/api/blogsdata/${id}`);
                const data = await response.json();
                if (response.ok) {
                    setSelectedBlog(data);
                    window.history.pushState(null, "", `/blog/${id}`);
                } else {
                    alert("Blog not found");
                }
            } catch (error) {
                console.error("Error fetching blog:", error);
                alert("Error fetching blog");
            } finally {
                setSingleLoading(false);
            }
        };

        // Handle click on a blog link
        const handleClick = (id) => {
            fetchSingleBlog(id);
        };

        // Handle going back to the blog list
        const handleBack = () => {
            window.history.pushState(null, "", "/");
            setSelectedBlog(null);
        };

        // Handle browser back/forward buttons
        useEffect(() => {
            const handlePopState = () => {
                const path = window.location.pathname;
                const blogId = path.split("/blog/")[1];
                if (blogId) {
                    fetchSingleBlog(blogId);
                } else {
                    setSelectedBlog(null);
                }
            };

            window.addEventListener("popstate", handlePopState);
            return () => window.removeEventListener("popstate", handlePopState);
        }, []);

        if (loading) {
            return <h2>Loading blogs...</h2>;
        }

        if (singleLoading) {
            return <h2>Loading blog post...</h2>;
        }

        if (selectedBlog) {
            return (
                <div className="container">
                    <h2>{selectedBlog.title}</h2>
                    <p>{selectedBlog.content}</p>
                    <small>Written by: {selectedBlog.userId.name}</small>
                    <br />
                    <small>Posted on: {new Date(selectedBlog.createdAt).toLocaleString()}</small>
                    <br />
                    <button onClick={handleBack}>Back to Blog List</button>
                </div>
            );
        }

        return (
            <div className="container">
                <h2>All Blogs</h2>
                {blogs.length > 0 ? (
                    blogs.map((blog) => (
                        <div key={blog._id} className="blog-item">
                            <h3>
                                <a href={`/blog/${blog._id}`} onClick={(e) => { e.preventDefault(); handleClick(blog._id); }}>
                                    {blog.title}
                                </a>
                            </h3>
                            <p>{blog.content.substring(0, 100)}...</p>
                            <small>Written by: {blog.userId.name}</small>
                            <br />
                            <small>Posted on: {new Date(blog.createdAt).toLocaleString()}</small>
                        </div>
                    ))
                ) : (
                    <p>No blogs found.</p>
                )}
            </div>
        );
    }

     // App Component
      const App = () => {
        return (
          <div>
            <Navbar />
            <BlogApp />
          </div>
        );
      };

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
</script>

</body>
</html>
