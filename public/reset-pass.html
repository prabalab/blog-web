<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!-- Add Babel -->

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .logo a {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
            transition: transform 0.3s ease-in-out;
        }

        .menu {
            display: flex;
            gap: 20px;
        }

        .menu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
        }

        @media (max-width: 768px) {
            .menu {
                display: none;
                flex-direction: column;
                background: linear-gradient(135deg, #ff7e5f, #feb47b);
                position: absolute;
                top: 60px;
                right: 0;
                width: 200px;
                padding: 10px;
                border-radius: 5px;
                text-align: center;
            }

            .menu.open {
                display: flex;
            }
        }
    </style>
    <style>
    .password-reset-container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
    }

    .password-reset-container h2 {
        color: #ff7e5f;
        margin-bottom: 20px;
    }

    .password-reset-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        transition: border-color 0.3s ease-in-out;
    }

    .password-reset-container input:focus {
        border-color: #ff7e5f;
        outline: none;
    }

    .password-reset-container button {
        width: 100%;
        padding: 10px;
        background: linear-gradient(135deg, #ff7e5f, #feb47b);
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: transform 0.2s ease-in-out;
    }

    .password-reset-container button:hover {
        transform: scale(1.05);
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-10px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        function Navbar() {
            const [isOpen, setIsOpen] = React.useState(false);

            return (
                <nav className="navbar">
                    <div className="logo">
                        <a href="#">My Blog</a>
                    </div>
                    <div className="menu">
                        <a href="/">Home</a>
                        <a href="/login">Login</a>
                        <a href="/otp-reg">Registration</a>
                        <a href="/user-blog">Write Blog</a>
                    </div>
                </nav>
            );
        }

        function PasswordReset() {
        const [email, setEmail] = React.useState("");
        const [otp, setOtp] = React.useState("");
        const [newPassword, setNewPassword] = React.useState("");
        const [step, setStep] = React.useState(1);

        const requestReset = async () => {
            try {
                await axios.post("/api/usersreset/request-reset", { email });
                alert("OTP sent to your email.");
                setStep(2);
            } catch (error) {
                alert(error.response?.data?.message || "Error sending OTP.");
            }
        };

        const verifyOtp = async () => {
            try {
                await axios.post("/api/usersreset/verify-otp", { email, otp });
                setStep(3);
            } catch (error) {
                alert(error.response?.data?.message || "Invalid OTP.");
            }
        };

        const resetPassword = async () => {
            try {
                await axios.post("/api/usersreset/reset-password", { email, otp, newPassword });
                alert("Password reset successful!");
                setStep(1);
            } catch (error) {
                alert(error.response?.data?.message || "Error resetting password.");
            }
        };

        return (
            <div className="password-reset-container">
                {step === 1 && (
                    <div>
                        <h2>Request Password Reset</h2>
                        <input 
                            type="email" 
                            placeholder="Enter your email" 
                            value={email} 
                            onChange={e => setEmail(e.target.value)} 
                        />
                        <button onClick={requestReset}>Send OTP</button>
                    </div>
                )}
                {step === 2 && (
                    <div>
                        <h2>Verify OTP</h2>
                        <input 
                            type="text" 
                            placeholder="Enter OTP" 
                            value={otp} 
                            onChange={e => setOtp(e.target.value)} 
                        />
                        <button onClick={verifyOtp}>Verify OTP</button>
                    </div>
                )}
                {step === 3 && (
                    <div>
                        <h2>Reset Password</h2>
                        <input 
                            type="password" 
                            placeholder="Enter new password" 
                            value={newPassword} 
                            onChange={e => setNewPassword(e.target.value)} 
                        />
                        <button onClick={resetPassword}>Reset Password</button>
                    </div>
                )}
            </div>
        );
    }

        function App() {
            return (
                <div>
                    <Navbar />
                    <PasswordReset />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById("root"));
        root.render(<App />);
    </script>
</body>
</html>
